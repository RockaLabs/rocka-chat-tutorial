<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Meteor Live Chat</title>
    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width" name="viewport">
    <meta name="format-detection" content="telephone=no"> <!-- To disable phone number typing.-->
	<meta name="keywords" content="rockalabs, chat">
	<meta name="author" content="Rocka: Tech Company Builder">
	<meta name="description" content="Rocka Chats">

	<!-- Favicons -->
	<link id="faviconLink" rel="shortcut icon" href="/img/mobile/icons/icon-50x50@2x.png">

	<!-- Facebook Open Graph Meta Tags -->
	<meta name="titleFb" property="og:title" content="Rocka Chat" />
	<meta name="typeFb" property="og:type" content="website" />

	<!-- css -->
	<link href="daemonite/css/base.min.css" rel="stylesheet">
	<link href="rocka-assets/styles/stylesheets/rocka-styles.css" rel="stylesheet">
</head>
<body class="page-brand">
	<header class="header header-brand ui-header">
		<span class="header-logo">Rocka Chat</span>
	</header>
	<main class="content">
		<div class="container">
			<div class="row">
				<div class="col-lg-4 col-lg-push-4 col-sm-6 col-sm-push-3">
					<section class="content-inner">
						<div class="card">
							<div class="card-main">
								<div class="card-header">
									<div class="card-inner">
										<h1 class="card-heading">Register</h1>
									</div>
								</div>
								<div class="card-inner">
									<p class="text-center">
										<span class="avatar avatar-inline avatar-lg">
											<img alt="Login" src="daemonite/images/users/avatar-001.jpg">
										</span>
									</p>
									<form class="form" id="registerForm">
										<div class="form-group form-group-label">
											<div class="row">
												<div class="col-md-10 col-md-push-1">
													<label class="floating-label" for="username">Username</label>
													<input class="form-control" id="username" type="text">
												</div>
											</div>
										</div>
										<div class="form-group form-group-label">
											<div class="row">
												<div class="col-md-10 col-md-push-1">
													<label class="floating-label" for="password">Password</label>
													<input class="form-control" id="password" type="password">
												</div>
											</div>
										</div>
										<div class="form-group">
											<div class="row">
												<div class="col-md-10 col-md-push-1">
													<button class="btn btn-block btn-brand waves-attach waves-light">Sign Up</button>
												</div>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="clearfix">
							<p class="margin-no-top pull-right">
								<a class="btn btn-flat btn-brand waves-attach" href="javascript:void(0)">	SING IN
								</a>
							</p>
						</div>
					</section>
				</div>
			</div>
		</div>
	</main>
	<footer class="ui-footer">
		<div class="container">
			<a class="btn btn-flat" href="http://rockalabs.com/" target="_blank">
				<img class="icon icon-lg" src="rocka-assets/images/favicon.ico"> RockaLabs
			</a>
		</div>
	</footer>

	<!-- js -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="daemonite/js/base.min.js"></script>
</body>
</html>
